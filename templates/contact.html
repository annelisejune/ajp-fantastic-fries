<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/common.css">
    <link rel="stylesheet" href="static/styles/nav.css">
    <link rel="stylesheet" href="static/styles/homepage.css">
    <link rel="stylesheet" href="static/styles/footer.css">
    <link rel="stylesheet" href="static/styles/page-container.css">
    <link rel="stylesheet" href="static/styles/helpers.css">
    <link rel="stylesheet" href="static/styles/skewed-header.css">
    <link rel="stylesheet" href="static/styles/contact.css">
    <link rel="stylesheet" href="static/styles/form.css">
    <link rel="stylesheet" href="static/styles/buttons.css">
    <link rel="stylesheet" href="static/styles/media-queries.css">
</head>

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('static/images/backgrounds/contactheader.jpg');">
        </div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                   <div class="nav-link">
                        <a href="/">Home</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="/about">About</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="/menu">Menu</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="/contact">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer50"></div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="static/images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <div class="contact-icon">   
                        <i class="fas fa-map-marker-alt"></i>
                    </div>

                    <div>
                        123 Any St <br> Scottsdale, AZ 85251
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <div class="contact-icon">   
                        <i class="fas fa-phone-volume"></i>
                    </div>
    
                    <div>
                        555 555 5555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <div class="contact-icon">   
                        <i class="far fa-clock"></i>
                    </div>
    
                    <div>
                        10AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer100"></div>

    <div class="footer-wrapper">
        <div class="footer-logo">
            <img src="static/images/logos/decamp-fantastic-fries-logo-white.png" alt="logo-image">
        </div>
            
        <div class="footer-phone-hours">
            <span class="footer-phone-number">
                555-555-5555
            </span>
    
            <span class="footer-hours">
                10AM - MIDNIGHT
            </span>
        </div>
    
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="/">Home</a>
            </div>
    
            <div class="nav-link">
                <a href="/about">About</a>
            </div>
    
            <div class="nav-link">
                <a href="/menu">Menu</a>
            </div>
    
            <div class="nav-link">
                <a href="/contact">Contact</a>
            </div>
        </div>
    
        <div class="footer-icons">
            <div class="footer-instagram">
                <i class="fab fa-instagram"></i>
            </div>
    
            <div class="footer-twitter">
                <i class="fab fa-twitter"></i>
            </div>
    
            <div class="footer-facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
        </div>
    
        <div class="footer-copyright-info">
            &copy; 2018 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>
</html>
